<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M I K O T O</title>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script> <!-- 먼저 로드 -->
    <script src="script.js"></script> <!-- 나중에 로드 -->
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
    <img src="loading image.JPG" alt="Loading...">
</div>

<style>
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffffff;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s;
}

.loading-screen img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@media (min-width: 768px) {
    .loading-screen {
        display: none;
    }
}
</style>

<script>
// 기존 script.js 파일에 추가
document.addEventListener('DOMContentLoaded', () => {
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const loadingScreen = document.getElementById('loadingScreen');
    
    if (isMobile && loadingScreen) {
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }, 3000);
    }
});
</script>
    <div class="container">
        <h1>M I K O T O</h1>

        <div class="sample-selector">
            <button class="sample-btn active" data-sample="1">Sample 1</button>
            <button class="sample-btn" data-sample="2">Sample 2</button>
            <button class="sample-btn" data-sample="3">Sample 3</button>
            <button class="sample-btn" data-sample="4">Sample 4</button>
            <button class="sample-btn" data-sample="5">Sample 5</button>
        </div>

        <div class="practice-text"></div>

        <div class="button-container">
            <button id="playNative" class="btn">Play Native Speaker</button>
            <button id="startRecording" class="btn">Start Speaking</button>
            <button id="stopRecording" disabled>Stop Recording</button>
        </div>

        <div id="status" class="status"></div>

        <div id="volumeIndicator" class="volume-indicator">
            <div id="volumeBar" class="volume-bar"></div>
        </div>

        <div id="resultContainer" class="result-container">
            <div id="pronunciationScore" class="score"></div>
            <div id="feedback" class="feedback"></div>
            <div class="chart-container">
                <canvas id="pronunciationChart"></canvas>
            </div>
        </div>
    </div>


</body>
</html>
