<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pronunciation Practice</title>
    <link rel="stylesheet" href="style.css">
    <!-- Microsoft Speech SDK 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>English Pronunciation Practice</h1>
        
        <div class="practice-text">
            <p id="practiceText">Where can I find the lavatory?</p>
        </div>

        <div class="button-container">
            <button id="playNative" class="btn">Play Native Speaker</button>
            <button id="startRecording" class="btn">Start Speaking</button>
        </div>

        <div id="status" class="status"></div>

        <div id="volumeIndicator" class="volume-indicator">
            <div id="volumeBar" class="volume-bar"></div>
        </div>

        <div id="resultContainer" class="result-container">
            <div id="pronunciationScore" class="score"></div>
            <div id="feedback" class="feedback"></div>
            <div class="chart-container">
                <canvas id="pronunciationChart"></canvas>
            </div>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
