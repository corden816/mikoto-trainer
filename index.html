<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English Pronunciation Practice</title>
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .practice-text {
            font-size: 20px;
            margin: 20px 0;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            line-height: 1.6;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .status {
            margin: 10px 0;
            color: #666;
        }
        .timer {
            font-size: 20px;
            color: #dc3545;
            margin: 10px 0;
            font-weight: bold;
        }
        .volume-indicator {
            width: 300px;
            height: 20px;
            background-color: #eee;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        .volume-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s;
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 10px 0;
            white-space: pre-line;
        }
        .feedback {
            margin: 10px 0;
            color: #666;
            white-space: pre-line;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        .waveform-container {
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>English Pronunciation Practice</h1>
        
        <div class="practice-text" id="practiceText">
            The importance of clear communication cannot be overstated in today's global world. When speaking English, proper pronunciation helps ensure your message is understood correctly.
        </div>

        <div class="button-container">
            <button id="playNative">Play Native Speaker</button>
            <button id="startRecording">Start Speaking (30s)</button>
            <button id="stopRecording" disabled>Stop Recording</button>
        </div>

        <div id="timer" class="timer"></div>
        <div id="status" class="status"></div>

        <div class="waveform-container">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <div id="volumeIndicator" class="volume-indicator">
            <div id="volumeBar" class="volume-bar"></div>
        </div>

        <div id="resultContainer" class="result-container">
            <div id="pronunciationScore" class="score"></div>
            <div id="feedback" class="feedback"></div>
            <canvas id="pronunciationChart" class="chart-container"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if Speech SDK is loaded
            if (typeof SpeechSDK === 'undefined') {
                document.getElementById('status').textContent = 'Speech SDK not loaded. Please check your internet connection.';
                return;
            }

            // Initialize Speech SDK
            const speechConfig = SpeechSDK.SpeechConfig.fromSubscription(config.apiKey, config.region);
            speechConfig.speechRecognitionLanguage = 'en-US';

            // Global variables
            let audioContext;
            let analyser;
            let recognizer;
            let timeLeft;
            let recordingTimer;
            let animationFrame;
            const practiceText = document.getElementById('practiceText').innerText;

            // Get UI elements
            const playNativeBtn = document.getElementById('playNative');
            const startRecordingBtn = document.getElementById('startRecording');
            const stopRecordingBtn = document.getElementById('stopRecording');
            const statusElement = document.getElementById('status');
            const volumeBar = document.getElementById('volumeBar');
            const waveformCanvas = document.getElementById('waveformCanvas');
            const pronunciationScoreElement = document.getElementById('pronunciationScore');
            const feedbackElement = document.getElementById('feedback');

            // Initialize waveform canvas
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = waveformCanvas.offsetHeight;
            const waveformCtx = waveformCanvas.getContext('2d');

            // Play native speaker
            playNativeBtn.onclick = () => {
                const synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig);
                const ssml = `
                    <speak version="1.0" xmlns="http://www.w3.org/2001/10/synthesis" xml:lang="en-US">
                        <voice name="en-US-JennyNeural">
                            <prosody rate="0.9">${practiceText}</prosody>
                        </voice>
                    </speak>`;
                
                synthesizer.speakSsmlAsync(
                    ssml,
                    result => {
                        synthesizer.close();
                    },
                    error => {
                        console.log(error);
                        synthesizer.close();
                    });
            };

            // Timer function
            function updateTimer() {
                document.getElementById('timer').textContent = `Time remaining: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    stopRecording();
                } else {
                    timeLeft--;
                }
            }

            // Draw waveform
            function drawWaveform(dataArray) {
                waveformCtx.fillStyle = '#f0f0f0';
                waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
                
                waveformCtx.lineWidth = 2;
                waveformCtx.strokeStyle = '#4CAF50';
                waveformCtx.beginPath();

                const sliceWidth = waveformCanvas.width / dataArray.length;
                let x = 0;

                for (let i = 0; i < dataArray.length; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = (v * waveformCanvas.height) / 2;

                    if (i === 0) {
                        waveformCtx.moveTo(x, y);
                    } else {
                        waveformCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
                waveformCtx.stroke();
            }

            // Update visualization
            function updateVisualization(dataArray) {
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const volume = Math.min(100, Math.max(0, average * 2));
                volumeBar.style.width = `${volume}%`;
                drawWaveform(dataArray);
            }

            // Start recording
            async function startRecording() {
                try {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 2048;
                    }

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const mediaStreamSource = audioContext.createMediaStreamSource(stream);
                    mediaStreamSource.connect(analyser);

                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    function visualize() {
                        animationFrame = requestAnimationFrame(visualize);
                        analyser.getByteTimeDomainData(dataArray);
                        updateVisualization(dataArray);
                    }
                    visualize();

                    // Set up pronunciation assessment
                    const audioConfig = SpeechSDK.AudioConfig.fromStreamInput(stream);
                    const pronunciationAssessmentConfig = new SpeechSDK.PronunciationAssessmentConfig(
                        practiceText,
                        SpeechSDK.PronunciationAssessmentGradingSystem.HundredMark,
                        SpeechSDK.PronunciationAssessmentGranularity.Word,
                        true
                    );

                    recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
                    pronunciationAssessmentConfig.applyTo(recognizer);

                    recognizer.recognized = (s, e) => {
                        if (e.result.text) {
                            try {
                                const jsonResult = e.result.properties.getProperty(SpeechSDK.PropertyId.SpeechServiceResponse_JsonResult);
                                const pronunciationResult = JSON.parse(jsonResult);
                                
                                if (pronunciationResult.NBest && pronunciationResult.NBest[0].PronunciationAssessment) {
                                    const assessment = pronunciationResult.NBest[0].PronunciationAssessment;
                                    
                                    // 새로운 가중치 적용 및 낮춤
                                    const weights = {
                                        accuracy: 0.3,    // 정확도 가중치 낮춤
                                        pronunciation: 0.25, // 발음 가중치 낮춤
                                        completeness: 0.25, // 완성도 가중치 낮춤
                                        fluency: 0.2      // 유창성 가중치 조금 낮춤
                                    };

                                    // 기본 점수 계산
                                    const rawScores = {
                                        accuracy: assessment.AccuracyScore,
                                        pronunciation: assessment.PronScore,
                                        completeness: assessment.CompletenessScore,
                                        fluency: assessment.FluencyScore
                                    };

                                    // 패널티 적용
                                    const penalties = {
                                        accuracy: rawScores.accuracy < 70 ? 0.7 : 1,      // 정확도가 70% 미만이면 30% 감점
                                        pronunciation: rawScores.pronunciation < 65 ? 0.7 : 1, // 발음이 65% 미만이면 30% 감점
                                        completeness: rawScores.completeness < 80 ? 0.8 : 1,  // 완성도가 80% 미만이면 20% 감점
                                        fluency: rawScores.fluency < 60 ? 0.8 : 1         // 유창성이 60% 미만이면 20% 감점
                                    };

                                    // 최종 점수 계산
                                    const finalScores = {};
                                    Object.keys(rawScores).forEach(metric => {
                                        finalScores[metric] = rawScores[metric] * penalties[metric];
                                    });

                                    // 가중 평균 계산
                                    const weightedTotal = Object.keys(weights).reduce((sum, metric) => {
                                        return sum + (finalScores[metric] * weights[metric]);
                                    }, 0);

                                    // 점수 표시
                                    pronunciationScoreElement.textContent = 
                                        `Accuracy: ${finalScores.accuracy.toFixed(1)}% (Weight: ${weights.accuracy * 100}%)\n` +
                                        `Pronunciation: ${finalScores.pronunciation.toFixed(1)}% (Weight: ${weights.pronunciation * 100}%)\n` +
                                        `Completeness: ${finalScores.completeness.toFixed(1)}% (Weight: ${weights.completeness * 100}%)\n` +
                                        `Fluency: ${finalScores.fluency.toFixed(1)}% (Weight: ${weights.fluency * 100}%)\n` +
                                        `Overall Score: ${weightedTotal.toFixed(1)}%`;

                                    // 더 세분화된 피드백 제공
                                    let feedback = [];
                                    if (finalScores.accuracy < 70) {
                                        feedback.push("Your pronunciation accuracy needs significant improvement. Focus on pronouncing each word clearly.");
                                    }
                                    if (finalScores.pronunciation < 65) {
                                        feedback.push("Work on individual sound pronunciation, especially vowels and consonants.");
                                    }
                                    if (finalScores.completeness < 80) {
                                        feedback.push("Try to complete each word without skipping syllables.");
                                    }
                                    if (finalScores.fluency < 60) {
                                        feedback.push("Practice speaking more smoothly with fewer pauses.");
                                    }

                                    feedbackElement.textContent = feedback.length > 0 
                                        ? feedback.join('\n')
                                        : weightedTotal >= 90 ? "Excellent pronunciation!"
                                        : weightedTotal >= 80 ? "Very good pronunciation with room for minor improvements."
                                        : weightedTotal >= 70 ? "Good pronunciation. Keep practicing to improve further."
                                        : "Your pronunciation needs more practice. Focus on the areas mentioned above.";

                                    updateChart(pronunciationResult.NBest[0].Words);
                                }
                            } catch (error) {
                                console.error('Error processing pronunciation result:', error);
                            }
                        }
                    };
                    recognizer.startContinuousRecognitionAsync();
                    startRecordingBtn.disabled = true;
                    stopRecordingBtn.disabled = false;
                    timeLeft = 30;
                    recordingTimer = setInterval(updateTimer, 1000);
                    statusElement.textContent = 'Recording...';
                } catch (error) {
                    console.error('Error starting recording:', error);
                    statusElement.textContent = 'Error starting recording. Please check your microphone.';
                }
            }

            // Stop recording
            function stopRecording() {
                clearInterval(recordingTimer);
                cancelAnimationFrame(animationFrame);
                
                if (recognizer) {
                    recognizer.stopContinuousRecognitionAsync();
                    startRecordingBtn.disabled = false;
                    stopRecordingBtn.disabled = true;
                    statusElement.textContent = 'Recording stopped';
                    volumeBar.style.width = '0%';
                }
            }

            // Update chart
            function updateChart(words) {
                const ctx = document.getElementById('pronunciationChart').getContext('2d');
                
                if (window.pronunciationChart) {
                    window.pronunciationChart.destroy();
                }

                const labels = words.map(w => w.Word);
                const accuracyScores = words.map(w => w.PronunciationAssessment.AccuracyScore);
                
                window.pronunciationChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Word Accuracy',
                            data: accuracyScores,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Accuracy Score (%)'
                                }
                            },
                            x: {
                                ticks: {
                                    autoSkip: false,
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Word-by-Word Pronunciation Accuracy'
                            }
                        }
                    }
                });
            }

            // Add event listeners
            startRecordingBtn.addEventListener('click', startRecording);
            stopRecordingBtn.addEventListener('click', stopRecording);
        });
    </script>
</body>
</html>
